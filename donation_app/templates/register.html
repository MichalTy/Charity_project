{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="login-page">
  <h2>Załóż konto</h2>
  {% if error_message %}
  <p>{{ error_message }}</p>
  {% endif %}
  <form method="post" action="{% url 'register' %}">
    {% csrf_token %}
    <div class="form-group">
      <input type="text" name="name" placeholder="Imię" value="{{ request.POST.name }}" />
    </div>
    <div class="form-group">
      <input type="text" name="surname" placeholder="Nazwisko" value="{{ request.POST.surname }}" />
    </div>
    <div class="form-group">
      <input type="email" name="email" placeholder="Email" value="{{ request.POST.email }}" />
    </div>
    <div class="form-group">
      <input type="password" name="password" placeholder="Hasło" />
    </div>
    <div class="form-group">
      <input type="password" name="password2" placeholder="Powtórz hasło" />
    </div>

    <div class="form-group form-group--buttons">
      <a href="{% url 'login' %}" class="btn btn--without-border">Zaloguj się</a>
      <button class="btn" type="submit">Załóż konto</button>
    </div>
  </form>
</section>
{% endblock %}
